<div class="container">
  <div class="left-side">
    <section class="bill-input">
      <h2>Bill</h2>
      <app-bill-input path="../../../assets/images/icon-dollar.svg"></app-bill-input>
    </section>
    <section class="select-tip-container">
      <h2>Select Tip %</h2>
      <div class="tip-buttons-container">
        <app-tip-button (click)="toggle([btn2, btn3, btn4, btn5])" #btn1 value="5"></app-tip-button>
        <app-tip-button (click)="toggle([btn1, btn3, btn4, btn5])" #btn2 value="10"></app-tip-button>
        <app-tip-button (click)="toggle([btn1, btn2, btn4, btn5])" #btn3 value="15"></app-tip-button>
        <app-tip-button (click)="toggle([btn1, btn2, btn3, btn5])" #btn4 value="25"></app-tip-button>
        <app-tip-button (click)="toggle([btn1, btn2, btn3, btn4])" #btn5 value="50"></app-tip-button>
        <app-custom-tip value="Custom"></app-custom-tip>
      </div>
    </section>
    <section class="number-of-people-input">
      <h2>Number of People</h2>
      <app-nop-input path="../../../assets/images/icon-person.svg"></app-nop-input>
    </section>
  </div>
  <div class="right-side">
    <app-display-card></app-display-card>
  </div>
</div>
